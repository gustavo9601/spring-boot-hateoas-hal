spring.application.name=springbot-hateoas-hal
server.port=8080

# Config Database Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/springbot_hateoas?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion Spring data rest HATEOAS
spring.data.rest.base-path=/api
# Default page size
spring.data.rest.default-page-size=10
# Max page size
spring.data.rest.max-page-size=100
# Return body when created false
# spring.data.rest.return-body-on-create=false
